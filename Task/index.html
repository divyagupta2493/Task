<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Chocolate Pack</title>
</head>
<body>
    <header>
        <h1>Custom Chocolate Pack</h1>
    </header>
    <section id="chocolate-selection">
        <h2>Select Chocolates (Max 8 items)</h2>
        <div class="chocolate">
            <label for="chocolate1">Chocolate 1</label>
            <input type="number" id="chocolate1" min="0">
        </div>
        <div class="chocolate">
            <label for="chocolate2">Chocolate 2</label>
            <input type="number" id="chocolate2" min="0">
        </div>
        <!-- Repeat the above two divs for more chocolates -->
    </section>
    <section id="total-price">
        <h2>Total Price</h2>
        <p id="price">Total: $0.00</p>
    </section>
</body>
<script src="script.js"></script>
</html>
